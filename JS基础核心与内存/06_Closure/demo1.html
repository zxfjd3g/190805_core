<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浏览器对闭包的优化</title>
</head>
<body>
  <script>
    function fn1() {
      var a = 2
      var b = 3
      function fn2 () {
        console.log(++a)
      }
      function fn3() {
        console.log(++b)
      }

      fn2()
      fn3()
    }
    fn1()
  </script>
</body>
</html>
