<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    1. 数组中的stack操作
      push(item)
      pop()
    2. 数组中的queue操作
      push(item)
      shift()
    */

    const arr = []

    arr.push(1) // [1]
    arr.push(3) // [1, 3]
    arr.push(5) // [1, 3, 5]
    arr.push(7) // [1, 3, 5, 7]

    // console.log(arr.pop(), arr) // 7  [1, 3, 5]
    // console.log(arr.pop(), arr) // 5 [1, 3]

    console.log(arr.shift(), arr) // 1 [3, 5, 7]
    console.log(arr.shift(), arr) // 3 [5, 7]  
  </script>
</body>
</html>
