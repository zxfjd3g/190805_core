<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_函数的2种形式</title>
</head>
<body>
  <!-- 
    1. 函数声明
        理解: 函数的定义作为一条完整的语句
        特点: 有提升, 在函数声明语句前就可以执行(当然也可以后面再执行)
    
    2. 函数表达式
        理解: 函数的定义作为一个表达式, 本身不是一条完整的语句, 
              不能单独存在, 只能与其它语法配合成为一条完整语句
        特点: 没有提升,  只能在定义后执行(当然也包括立即执行)
              函数名是可选的, 且是只读且只能在函数内部使用的函数的引用
        函数表达式的多种使用方式
            1). 赋值/保存给一个变量
            2). 作为另一个函数的实参
            3). 作为另一个函数的返回值
            4). 立即执行
   -->
  <script>
    setTimeout(function () {
      alert(3)
    }, 5000);
    setTimeout(function () {
      alert(2)
    }, 3000);
    setTimeout(function () {
      alert(1)
    }, 1000);
  </script>

  <script>
    /* 
    2. 函数表达式
    */

    // fn2()

    // 1). 赋值/保存给一个变量
      // f只能在函数内部访问, 且不能改变
    var fn2= function f () {
      console.log('fn2()', fn2===f)
    }
    fn2()

    // 2). 作为另一个函数的实参
    setTimeout(function () {
      console.log('延迟1s执行的匿名函数表达式')
    }, 1000);

    // 3). 作为另一个函数的返回值
    function add(a) {
      return function (b) {
        console.log('返回的函数执行了')
        return a + b
      }
    }
    console.log(add(1)(2))

    // 4). 立即执行
    ;(function () {
      console.log('立即执行的函数表达式')
    })()
  </script>
</body>
</html>
