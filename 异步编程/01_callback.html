  <title>异步编程1: 回调函数</title>

<body>

    // 异步执行的回调函数

  <script>
    function fn1() {
      console.log('fn1() 启动长时间的任务处理')
      console.log('fn1() 完成一段长时间的任务')
    }

    function fn2() {
      console.log('fn2() 在fn1执行完成后才执行')
    }

    function fn3() {
      console.log('fn3() 初始执行不依赖fn1的各种短时间的操作')
    }
  </script>

<!--   
  <script>
    /* 不使用回调函数进行同步处理 */
    fn1()
    fn2()
    fn3()
  </script>
 -->

  <script>
    /* 使用回调函数进行异步处理 */
    function fn1(callback) {
      console.log('fn1() 启动长时间的任务处理')
      setTimeout(() => {
        console.log('fn1() 完成一段长时间的任务')
        callback()
      }, 1000);
    }
    fn1(fn2)
    fn3()
  </script>
  
</body>
