<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>异步编程2: 事件驱动</title>
</head>
<body>
  <button id="test">测试</button>

  <script>
    // 1. 绑定原生DOM事件监听
    document.getElementById('test').onclick = function () {
      alert('响应点击')
    }

    // 2. 使用vue的自定义事件
    /* 在父组件(A)中给子组件(B)对象绑定自定义事件监听 */
    componentB.$on('xxx', (data) => {
      console.log('处理xxx事件', data)
    })
    /* 在子组件(B)中分发事件 */
    this.$emit('xxx', '需要传递给事件监听回调的数据')
  </script>
</body>
</html>
